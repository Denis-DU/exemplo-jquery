<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo jQuery</title>
    <style>
        #alerta {
            background-color: gray;
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            border: 1px solid black;
            display: none;
        }
    </style>
  </head>
  <body>
    <h1>Exemplo jQuery</h1>
        
    <div id="alerta">Sou um alerta no meio da tela</div>

    <button id="mostrar">Mostrar</button>
    <button id="esconder">Esconder</button>
    <button id="mudar-cor">Mudar cor</button>
    <input type="text" id="cor" />
    <input type="text" id="mensagem" readonly />

	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
